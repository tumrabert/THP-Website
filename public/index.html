    <!-- include highchartsjs to build the charts-->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <!-- include to use jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--include icons from fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <body>


<div class="navbar">
  <h1 style="cursor:pointer" onclick="location.reload()">THP Sensor</h1>

</div>

<div class="mainpage">
<div class="leftcol">
  <div class="clock">
    <label id="time"></label>
  </div>
  <!-- CurTemp-->
  <div class="orbox">
    <label for="curtemp">Temperature</label>
    <div class="CandF">
      
      <div class="temperature">
        <div class="text_temp">
          <label id="celcius"></label> 
          <div class="card">
            <canvas id="gauge-temperature1"></canvas>
          </div>
        </div>

        <div class="text_temp">
          <label id="faren"></label>
          <div class="card">
            <canvas id="gauge-temperature2"></canvas>
          </div>
        </div>

      </div>
      
    </div>
    <div class="lastupdate"> <label id="lastUpdate1">last update</label></div>
  </div>
  <!-- AirPollution-->
  <div class="orbox">
    <label for="curtemp">AirPollution</label>
    <div class="pm">PM 2.5
      <div style="background-color:white">
        <div id="myBar25" style="height: 30px;width:20%;align-items: left;background-color: #04AA6D;line-height: 30px;color: black; "></div>
      </div>
      </div>
    <div class="pm">PM 10
      <div style="background-color:white">
        <div id="myBar10" style="height: 30px;width:25%;align-items: left;background-color: #04AA6D;line-height: 30px;color: black; "></div>
      </div>
      </div>
    <div class="pm">PM 1.0
      <div style="background-color:white">
        <div id="myBar01" style="height: 30px;width:30%;align-items: left;background-color: #04AA6D;line-height: 30px;color: black; "></div>
      </div>
      </div>
    <div class="lastupdate"> <label id="lastUpdate2">last update</label></div>
  </div>
</div>
<div class="rightcol">
<div class="frame">
  <div class="graph">
            <p style="font-size: 20px;"><i class="fas fa-tint" style="color:#00add6;"></i> HUMIDITY CHART</p>
            <div>
              <p> Number of readings: <input type="number" id="charts-range" value=10></p>
            </div>

            <div class="cards">
              <div class="card">
                <div id="chart-humidity" class="chart-container"></div>
              </div>
            </div>
            <!--<div id="chart-humidity"></div> -->
  </div>
  <div class="gauge-panel">
        <!--HUMIDITY-->
          <canvas id="gauge-humidity"></canvas>
          <canvas id="gauge-PM25"></canvas>
          <canvas id="gauge-PM10"></canvas>
          <canvas id="gauge-PM01"></canvas>

    </div>


  </div>
</div>
</div>
</div>

<script src="index.js"></script>
<script src="charts-definition.js"></script>
<script src="gauges-definition.js"></script>
  </body>
